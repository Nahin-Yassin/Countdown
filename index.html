<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day till 12th september</title>
</head>

<body>
    <h1>Counter</h1>
    <div class="countdown-container">
        
        <div class=" countdown-t days-c">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>
        <div class=" countdown-t hours-c">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class=" countdown-t min-c">
            <p class="bigtext" id="min">0</p>
            <span>mins</span>
        </div>
        <div class=" countdown-t sec-c">
            <p class="bigtext" id="sec">0</p>
            <span>sec</span>
        </div>

    </div>
    <script src="main.js" defer></script>
</body>

</html>
